<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/assistant.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
     <h1>Welcome to Virtual Assistant</h1>
     <p>Give it a try</p>

     <div id="main">
     <div id="robot">
         <img src="./img/robot.png" alt="robot">
     </div>
 
    <div class="thing">
     <div id="input">
         <input type="text" placeholder="Search.....">
         <i class="fas fa-search"></i>
     </div>
     <div id="mic">
     <i class="fas fa-microphone-alt"></i>
    </div>
</div>
</div>

  <div class="extra">
    
    <div id="weather">
      <h3 id="weather-info"></h3>
      <p id="location"></p>
    </div>

    <div id="result">
      <h1 id="re-info"></h1>
      <img id="re-showcase-img">
      <h3 id="name"></h3>
      <p id="snippet"></p>
      <a id="re-link"></a>
    </div>
  </div>
    <footer>
        Design & Developed by  <span class="team">NEW COMERS</span>
    </footer>
  
  
  </body>
</html>
